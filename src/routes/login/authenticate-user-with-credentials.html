<template>
    <form validation-renderer="foundation-form" validation-errors.bind="errors">
        <fieldset class="fieldset">
            <validation-summary errors.bind="errors" autofocus.bind="controller.validateTrigger === 'manual'">
            </validation-summary>
            <legend i18n="login_form_legend">Login Form</legend>
            <div class="form-row">
                <label for="user-id-input" i18n="user-id_label">User Id</label>
                <input id="user-id-input" type="text" placeholder="please enter your user id" value.bind="userId & validate" focus.bind="userIdHasFocus" i18n="[placeholder]user-id_placeholder" disabled="disabled" readonly="readonly">
            </div>
            <div class="form-row">
                <label for="credentials-input" i18n="credentials_label">Credentials</label>
                <input id="credentials-input" type="password" placeholder="********" value.bind="credentials & validate" i18n="[placeholder]credentials_placeholder">
            </div>
            <div class="form-row">
                <button type="button" class="button" click.trigger="authenticateUser($event)" disabled.bind="!isAuthenticateUserEnabled">
                    <span i18n="authenticate-user_button.text">Login</span>
                </button>
            </div>
        </fieldset>
    </form>
</template>
